<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="main">
			<div class="header">
				<h1 id="main-header">Tic-Tac-Toe</h1>
			</div>

			<div class="grid-container">
				<div class="options">
					<div class="player-1">
						<h2 id="player1name">Player 1 :</h2>
						<div class="buttons1">
							<button class="option-btn" id="x1">X</button>
							<button class="option-btn" id="o1">O</button>
						</div>
					</div>
					<div class="player-2">
						<h2 id="player2name">Player 2 :</h2>
						<div class="buttons2">
							<button class="option-btn" id="x2">X</button>
							<button class="option-btn" id="o2">O</button>
						</div>
					</div>
				</div>
				<div class="grid">
					<div class="grid-element" id="1"></div>
					<div class="grid-element" id="2"></div>
					<div class="grid-element" id="3"></div>
					<div class="grid-element" id="4"></div>
					<div class="grid-element" id="5"></div>
					<div class="grid-element" id="6"></div>
					<div class="grid-element" id="7"></div>
					<div class="grid-element" id="8"></div>
					<div class="grid-element" id="9"></div>
				</div>

				<div class="restart-button">
					<h2 id="restart">RESTART</h2>  
				</div>
			</div>
		
		</div>

		<div class="form-container display-form">
			<div class="form-group">
				<div class="form-elements">
					<div class="buttons-input">
						<div class="boy">
							<button id="boySelect" class="gender-btn">
								<img src="./boy.png" alt="boy icon">
							</button>
							<input id="input1" type="text" placeholder="Enter Name">
						</div>
						<div class="girl">
							<button id="girlSelect" class="gender-btn">
								<img src="./girl.png" alt="girl icon">
							</button>
							<input id="input2" type="text" placeholder="Enter Name">
						</div>
					</div>
				</div>
				<div class="submitBtn">
					<button class="submit-btn">Submit</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="script.js"></script>	
</html>
